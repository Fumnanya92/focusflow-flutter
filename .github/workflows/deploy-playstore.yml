name: Deploy to Google Play Store

on:
  push:
    tags:
      - 'v*'        # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Build & Deploy to Play Store
    runs-on: ubuntu-latest

    # Extra safety: only deploy on version tags
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Tests are optional – do not block release
      - name: Run tests
        run: flutter test || true

      # Analysis is optional – do not block release
      - name: Analyze code
        run: flutter analyze || true

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/keystore.jks" >> android/key.properties

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload to Google Play (Internal Track)
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICES_JSON }}
          packageName: com.focusflow.productivity
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
          mappingFile: build/app/outputs/mapping/release/mapping.txt
          debugSymbols: build/app/intermediates/merged_native_libs/release/out/lib

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f android/app/keystore.jks
          rm -f android/key.properties
